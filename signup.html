<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/output.css">
</head>

<body>

    <header class="flex justify-between lg:px-0  items-center h-[60px] fixed top-0 left-0 bg-primary w-full z-50">
        <div class="lg:px-2">
            <a href="">
                <img src="./Resources/images/Hidden Sword Logo Enlarged.png" class="object-contain bg-cover w-[250px]">
            </a>
        </div>
        <div>
            <div class="flex text-white lg:gap-x-11 md:gap-x-6 md:px-4 px-5 gap-x-1 text-sm font-inter">
                <div class="flex lg:gap-x-0">
                    <div class="font-bold py-3 lg:block hidden">
                        <a href="#">Home</a>
                    </div>
                    <select name="" id="" class="bg-transparent lg:hidden md:w-auto w-16">
                        <option value="Home" class="text-black">Home</option>
                        <option value="Home" class="text-black">Donation</option>
                    </select>
                </div>
                <div>
                    <div class="font-normal py-3 lg:block hidden">
                        <a href="#">Donate</a>
                    </div>
                </div>
                <button class="flex gap-x-3 lg:border rounded-[42px] border-white border-opacity-70 items-center">
                    <i class="fa-solid fa-magnifying-glass pl-3"></i>
                    <p class="pr-[140px] font-normal lg:block hidden">
                        Search
                    </p>
                </button>
            </div>
        </div>
    </header>
    <div class="bg-primary min-h-screen flex flex-col items-center justify-center border pt-[60px]">
        <div class="md:pt-[60px]">
            <div
                class="md:w-[446px] w-auto h-auto flex flex-col items-center justify-center bg-white  pt-10 rounded-lg md:mx-0 mx-4">
                <div>
                    <p class="font-inter font-bold text-2xl text-primary-dark">
                        Sign up with
                    </p>
                </div>
                <div class="flex justify-center  flex-col w-full py-3">
                    <form class="md:px-10 px-[16px] w-full">
                        <div class="flex gap-x-2 py-5">
                            <div>
                                <label class="block text-primary-dark text-sm font-semibold font-inter mb-1"
                                    for="email">
                                    First Name<span class="text-semantic-red">*</span>
                                </label>
                                <input class="shadow border rounded w-full py-2 px-3 text-primary-dark" id="email"
                                    type="email" placeholder="Enter here">
                            </div>
                            <div>
                                <label class="block text-primary-dark text-sm font-semibold font-inter mb-1"
                                    for="email">
                                    Last Name<span class="text-semantic-red">*</span>
                                </label>
                                <input class="shadow border rounded w-full py-2 px-3 text-primary-dark" id="email"
                                    type="email" placeholder="Enter here">
                            </div>
                        </div>
                        <div>
                            <label class="block text-primary-dark text-sm font-semibold font-inter mb-1" for="email">
                                Email <span class="text-semantic-red">*</span>
                            </label>
                            <input class="shadow border rounded w-full py-2 px-3 text-primary-dark" id="email"
                                type="email" placeholder="Enter your E-mail here">
                        </div>
                        <div class="my-5">
                            <label class="block text-primary-dark text-sm font-semibold font-inter mb-1" for="password">
                                Password <span class="text-semantic-red">*</span>
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-primary-dark"
                                id="password" type="password" placeholder="Enter Your Password here">

                        </div>
                        <div class="my-5">
                            <label class="block text-primary-dark text-sm font-semibold font-inter mb-1" for="password">
                                Retype Password <span class="text-semantic-red">*</span>
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-primary-dark"
                                id="password" type="password" placeholder="Enter Your Password again">

                        </div>

                        <div class="mt-8 mb-5">
                            <button class="bg-primary text-white font-bold py-2 px-4 rounded w-full" type="button">
                                Sign up
                            </button>
                        </div>
                        <div
                            class="flex justify-center items-center font-normal text-base text-primary-dark pt-3 pb-8 px-1">
                            Already have an account? <a class="font-bold" href="#">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
            <div
                class="flex font-normal text-sm text-center text-white justify-center items-center pt-4 pb-9 md:w-[446px] w-auto px-16">
                By creating an account, you agree to our terms of service and privacy policy
            </div>
        </div>
    </div>

</body>

</html>
